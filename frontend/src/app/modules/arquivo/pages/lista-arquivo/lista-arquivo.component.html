<div class="page-header">
  <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
  <h1 class="page-title">Lista de arquivos</h1>
</div>

<p-tabs [(value)]="activeValue">
  <p-tablist>
    <p-tab value="recep">Recepcionados</p-tab>
    <p-tab value="nao-recep">NÃ£o Recepcionados</p-tab>
  </p-tablist>

  <p-tabpanels>
    <p-tabpanel value="recep">
      <app-datatable
        [data]="arquivosRecepcionados"
        [loading]="flagLoadingRecepcionados"
        [totalRecords]="totalRecepcionadosRecords"
        [columns]="columnsRecepcionados"
        (lazyLoad)="onLazyLoadRecepcionados($event)" 
      />

    </p-tabpanel>

    <p-tabpanel value="nao-recep">
       <app-datatable
        [data]="arquivosNaoRecepcionados"
        [loading]="flagLoadingNaoRecepcionados"
        [totalRecords]="totalNaoRecepcionadosRecords"
        [columns]="columnsNaoRecepcionados"
        (lazyLoad)="onLazyLoadNaoRecepcionados($event)" 
      />
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>
