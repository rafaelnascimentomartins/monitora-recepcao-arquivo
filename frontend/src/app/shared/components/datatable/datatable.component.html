<p-table stripedRows 
  [value]="data"
  [paginator]="true"
  [showCurrentPageReport]="true"
  [first]="first"
  [rows]="rows"
  [totalRecords]="totalRecords"
  [lazy]="true"
  [loading]="loading"
  (onLazyLoad)="onLazyLoad($event)"
  [columns]="columns"
  [tableStyle]="{ 'min-width': '50rem' }"
  currentPageReportTemplate="Exibindo {first} a {last} de {totalRecords} registros"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.title }}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-row let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
          @if(col.type == 'tag')
          {
            <p-tag [value]="row[col.field]" [severity]="resolveTagSeverity(col, row)"></p-tag>
          }
          @else
          {
            {{ row[col.field] }}
          }
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="columns.length">Nenhum registro encontrado</td>
    </tr>
  </ng-template>
</p-table>
